    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const elementsToObserve = document.querySelectorAll('.newsBanner, .socialMedBlk, .groupBanner, .groupIcon, .groupText, .otherLinks');

    console.log('Elements to observe:', elementsToObserve);

    const observer = new IntersectionObserver(
        (entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    console.log(`Element observed:`, entry.target); // Log when element is observed
                    entry.target.classList.add('active');
                    observer.unobserve(entry.target); // Stop observing
                }
            });
        },
        { threshold: 0.5 }
    );

    elementsToObserve.forEach((element) => observer.observe(element));
});

    </script>
